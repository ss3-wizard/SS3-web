{% extends 'home/base.html ' %}

{% block css %}
    <style>

    </style>
{% endblock %}

{% block body %}
    <h1>계산기 페이지</h1>
    <div class="container mt-5">
        <table class=" table table-dark table-bordered table-hover">
            <tr>
                <td colspan="4">
                    <input type="text" id="display" class="text-right h-100 w-100">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" disabled class="text-right h-100 w-100">
                </td>
            </tr>
            <tr>
                <td colspan="3" onclick="reset()">AC</td>
                <td onclick="add('/')">/</td>
            </tr>
            <tr>
                <td onclick="add(7)">7</td>
                <td onclick="add(8)">8</td>
                <td onclick="add(9)">9</td>
                <td onclick="add('*')">*</td>
            </tr>
            <tr>
                <td onclick="add(4)">4</td>
                <td onclick="add(5)">5</td>
                <td onclick="add(6)">6</td>
                <td onclick="add('-')">-</td>
            </tr>
            <tr>

                <td onclick="add(1)">1</td>
                <td onclick="add(2)">2</td>
                <td onclick="add(3)">3</td>
                <td onclick="add('+')">+</td>
            </tr>
            <tr>
                <td colspan="2" onclick="add(0)">0</td>
                <td onclick="add('.')">.</td>
                <td onclick="calculate()">=</td>
            </tr>
        </table>
    </div>
{% endblock %}

{% block js %}
    {% load staticfiles %}

    <script src="{% static 'home/js/calculator.js' %}"></script>

{% endblock %}
